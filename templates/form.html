<!DOCTYPE html>
<html lang="en">
<body>
<h4 class="mt-4">Application Form</h4>
<form method="post" action="/job/{{job['id']}}/apply">
    <div class="mb-5">
    <label class="mt-4">Full Name: </label><br>
    <input type="text" name="full_name" placeholder="Bruce Wayne"><br>
    <label class="mt-4">Email</label><br>
    <input type="text" name="email" placeholder="bruce.wayne@gmail.com"><br>
    <label class="mt-4">LinkedIn URL</label><br>
    <input type="text" name="linkedin_url" placeholder="https://linked.com/in/brucewayne">
    </div>
    <div>
    <label class="mt-4">Education: </label><br>
    <textarea name="education"></textarea><br>
    </div>
    <div>
    <label class="mt-4">Work Experience: </label><br>
    <textarea name="work_experience"></textarea><br>
    </div>
    <div>
        <label class="mt-4">Resume URL</label><br>
    <input type="text" name="resume_url"><br>
</div>
    <input class="btn btn-outline-primary float-right align-middle" type="submit" value="Submit">
</form>
</body>
</html>
